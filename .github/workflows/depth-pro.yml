name: Generate grayscale depth maps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to allow pushing changes

jobs:
  depthpro-grayscale:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository with write access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install DepthPro and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Ensure output directory exists
        run: mkdir -p output

      - name: Run DepthPro on ./data -> ./output
        run: |
          depth-pro-run \
            -i ./data \
            -o ./output \
            --skip-display \
            --grayscale

      - name: Commit and push updated output folder
        run: |
          git config user.email "actions@github.com"
          git config user.name  "GitHub Actions"

          git add output

          # If nothing changed, don't fail
          git diff --cached --quiet || git commit -m "Update grayscale depth maps"

          git push

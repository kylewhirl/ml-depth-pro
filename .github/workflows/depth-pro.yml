name: Generate grayscale depth maps

on:
  push:
    paths:
      - "data/**"
      - "output/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  depthpro-grayscale:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install DepthPro and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      # NEW STEP: Download checkpoints if missing
      - name: Download pretrained model checkpoints
        shell: bash
        run: |
          if [ ! -d "checkpoints" ] || [ -z "$(ls -A checkpoints)" ]; then
            echo "Checkpoints missing — downloading..."
            chmod +x get_pretrained_models.sh
            ./get_pretrained_models.sh
          else
            echo "Checkpoints already present — skipping download."
          fi

      - name: Ensure output directory exists
        run: mkdir -p output

      - name: Compute list of missing images
        id: missing
        shell: bash
        run: |
          MISSING=""
          shopt -s globstar

          for img in data/**/*.{jpg,jpeg,png,JPG,JPEG,PNG}; do
            [ -e "$img" ] || continue

            base=$(basename "$img")
            name="${base%.*}"
            out="output/${name}-grayscale.png"

            if [ ! -f "$out" ]; then
              echo "Missing: $img"
              MISSING="$MISSING $img"
            fi
          done

          echo "missing_images=$MISSING" >> $GITHUB_OUTPUT

      - name: Run DepthPro only for missing images
        if: steps.missing.outputs.missing_images != ''
        run: |
          for img in ${MISSING_IMAGES}; do
            echo "Processing $img"
            depth-pro-run \
              -i "$img" \
              -o ./output \
              --skip-display \
              --grayscale
          done
        env:
          MISSING_IMAGES: ${{ steps.missing.outputs.missing_images }}

      - name: Commit and push updated depth maps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add output

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add new depth maps [skip ci]"
          git push origin HEAD:main
